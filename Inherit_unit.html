<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6.1.3 상속 & 6.1.4 단위</title>
        <style>
            div {
                color: #882266;
            }

            .parent {
                font-size: 100px;
                /* 절대 단위 */
            }

            .child {
                font-size: 80%;
                /* 16px(부모 font-size 크기) * 0.8 = 12.8px */
            }

            .child-to-child {
                font-size: 80%; /* 12.8px(부모 font-size 크기) * 0.8 = 10.24px */
            }
        </style>
    </head>

    <body>
        <div>
            <p>inherit</p>
            <div>
                <p class="parent">unit</p>
                <p class="child">absolute unit</p>
                <p class="child-to-child">relative unit</p>
            </div>
        </div>
    </body>
</html>
