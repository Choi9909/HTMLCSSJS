<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.7 표 만들기</title>
</head>
<body>
    <table>
        <caption>올해 시청 영화 별 평점</caption>
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">평점</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>올해 최고의 영화</td>
                <td colspan="2">오펜하이머</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>더 퍼스트 슬램덩크</td>
                <td>4.5</td>    
            </tr>
            <tr>
                <td>2</td>
                <td>슈퍼마리오 브라더스</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>콘크리트 유토피아</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>4</td>
                <td>오펜하이머</td>
                <td>4.5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
