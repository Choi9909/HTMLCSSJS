<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2 조합 선택자 사용하기</title>
    <style>
        p, .class, #id{
            color: aquamarine;
            font-size: 24px;
        }
        ul > li {
            color: red;
        }

        /* ul li {
            color: blue;
        } */

        /* h1 + h2 {

        } */

        }

</head>
<body>
    <p>그룹선택자</p>
    <h1 class="class"> 미야자키 하야오의 은퇴작 '그대 어떻게 살것인가' 또한 기대된다</h1>
    <h1 id="id">올해 최악의 영화는 미션임파서블이다.</h1>

    <h1>자식 선택자 & 하위 선택자 </h1>
    <div>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ol>
                <li>ul안 ol리스트</li>
            </ol>
        </ul>
    </div>

    

    <h1>lorem</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>

    
</body>
</html>
