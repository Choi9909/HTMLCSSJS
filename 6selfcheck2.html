<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6장 셀프체크 2번</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

            div {
                width: 304px;
                height: 390px;
                border: 1px solid #444;
            }

            .LG {
                width: 228px;
                height: 44px;
                font-family: 'Roboto' sans-serif;
                font-size: 14px bold;
                color: #504444;
                margin-top: 28px;
            }
            .or {
                font-family: 'Roboto';
                font-size: 16px bold;
                color: #504444;
                text-align: center;
            }
            input {
                background-color: #eaeaea;
                width: 228px;
                height: 44px;
            }
            button {
                display: block;
                width: 228px;
                height: 44px;
                font-family: 'Roboto';
                font-size: 14px;
                color: #ffffff;
                background-color: #373f3c;
            }
            .forgot {
                font-family: 'Roboto';
                font-size: 14px;
                color: #2c3432;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="LG"># Log in with Google</div>

            <p class="or">or</p>

            <input type="text" placeholder="Username" />
            <input type="password" placeholder="password" />
            <button>LOGIN</button>

            <p class="forgot">Forgot your password?</p>
        </div>
    </body>
</html>
